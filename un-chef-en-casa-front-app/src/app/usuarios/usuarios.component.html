<div class="card text-dark bg-light mb-3 mt-3">
  <div class="card-header"><h1><strong>Usuarios</strong></h1></div>
  <div class="card-body text-primary">
    <!--<h5 class="card-title">Listado de Usuarios</h5>-->

    <div class="my-2 text-left">
      <button class="btn btn-rounden btn-info" type="button" name="button" [routerLink]="['/usuarios/form']">Crear Usuario</button>
    </div>
    <div class="alert alert-info" *ngIf="usuarios?.length==0 ">No hay registros en la base de datos</div>
    <table class="table table-borderdered table-striped" *ngIf="usuarios?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>usuario</th>
          <th>correo</th>
          <th>rol</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.dasatos}}</td>
          <td>{{usuario.correo}}</td>
          <td>{{usuario.usuariodetalle.rol}}</td>
          <td><button type="button" name="button" [routerLink]="['/usuarios/form', usuario.id]" class="btn btn-outline-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
          </button></td>
          <td><button type="button" name="button" (click)="delete(usuario)" class="btn btn-outline-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                        viewBox="0 0 16 16">
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                      </svg>
          </button></td>
        </tr>
      </tbody>

    </table>
    <!-- <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator> -->
</div>
