<div class="row ">
    <div class="col-4 "></div>
    <div class="col-4  mt-5 mb-3"><img class="img_logo " src="https://www.stickerforwall.com/15023-thickbox/decoration-wall-kitchen-chef.jpg"></div>
    <div class="col-4 "></div>
    <div class="col-4 "></div>
    <div class="card mt-3 col-4">
        <div class="card-header text-center">Bienvenido a <strong id="resaltarAzul"> Un Chef en Casa</strong></div>
        <div class="box cad-body">
          <form (ngSubmit)="loguear() " class="mt-4 " action="index.html " method="post ">
              <div class="inputBox">
                <input type="text" [(ngModel)]="usuario.dasatos " required="" name="dasatos">
                <label><strong id="resaltarAzul">Usuario</strong></label>
              </div>
              <div class="inputBox">
                <input type="password" [(ngModel)]="usuario.contrasena " required="" name="origen">
                <label><strong id="resaltarAzul">Contrase√±a</strong></label>
              </div>
              <div class="form-group row mt-4 text-center ">
                <div class="col-sm-12 ">
                    <button class="btn " role="button " style="border: solid 2px; ">Entrar</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
