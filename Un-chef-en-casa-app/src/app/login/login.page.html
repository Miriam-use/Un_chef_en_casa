<ion-header>
  <ion-toolbar color="success">
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <img class="icon" src="https://modoweb.es/wp-content/uploads/2017/08/icono-cocinero-dacho.png" alt="">
<ion-item >
  <ion-label position="floating" > Correo electrónico</ion-label>
  <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Contraseña</ion-label>
  <ion-input type="password"  name="password" [(ngModel)]="password"></ion-input>
</ion-item>
<br>
<ion-button color="success" (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
<br>
<p class="enla" text-center routerLink="/registro">¿No tienes cuenta?/Crear cuenta</p>

<!-----------Boton Google----------->
<div class="buttonsContainer">
  <ion-button expand="block" color="danger" (click)="IniciarGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Iniciar Sesión con Google
  </ion-button>
</div>

</ion-content>
